      <h1 class="f1 athelas mt3 mb1">天上人间</h1>
      
      
      
      
      <p class="tracked">

    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><p>云，笼着月亮：
哥哥，和弟弟走一个？</p>
<p>月亮推搡着云：
弟弟，哥哥回家要开车。</p>
<p>云簇拥着月亮：
哥哥，可以叫代驾嘛，</p>
<p>月僵硬地站在云中：
你们嫂嫂心里有些会有些意见。</p>
<p>推搡着，辗转着，<br>
日出东方，星月隐没<br>
云还在空中盘旋，
不过又换了一个恭维的主体。</p><p>
